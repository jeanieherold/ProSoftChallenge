<!DOCTYPE html>
<html>
    <head>
        <!-- meta info -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--for font scaling-->

        <title>ProSoft Calendar Challenge</title>

        <link rel="stylesheet" type="text/css" href = "css/styles.css">   
    </head>

    <body>
    	<div id="wrapper">
    		<div id="formFields" class="container">
    			<h3>ProSoft Calendar Challenge</h3>
					<form id="userInput">
					  <label>Start Date:</label>
					  <input class="user-specs" type="text" name="startdate" placeholder="i.e.: 8/15/2008">
					  <br/>
					  <label>Number of days:</label>
					  <input class="user-specs" type="text" name="numberdays" placeholder="i.e.: 17">
					  <br/>
					  <label>Country Code:</label>
					  <input class="user-specs" type="text" name="countrycode" placeholder="i.e.: US">
					  <br/>
					  <input class="btn-submit" type="submit" value="Submit">
					</form> 
    		</div><!-- end forms container -->
    		<!-- calendar area -->
    		<div id="calendar" class="container">
    			<div id="results"></div>

    			<!-- building a simple calendar -->
    			<table class="calTemplate">
    				<thead>
    					<th class="day-char">S</th>
    					<th class="day-char">M</th>
    					<th class="day-char">T</th>
    					<th class="day-char">W</th>
    					<th class="day-char">T</th>
    					<th class="day-char">F</th>
    					<th class="day-char">S</th>
    				</thead>
                    <tr class="month">
                        <td class="month-name" colspan="7">January 2018</td>
                    </tr>
    				<tr>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    				</tr>
    				<tr>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    				</tr>
    				<tr>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    				</tr>
    				<tr>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    					<td class="day-cell"></td>
    				</tr>
    			</table>

    		</div><!--end calendar container-->


			</div>
			<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
			<script type="text/javascript" src="js/moment.js"></script>
      <script src="js/scripts.js"></script>        
    </body>
</html>
